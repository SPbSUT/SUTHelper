<ion-view title="{{category}}">
  <ion-content>
    <div ng-repeat="item in items | orderBy: 'name'"
              class="card">
      <a href="#/app/adm/{{category}}/{{item.objectId}}">
		  <div class="item item-avatar">
		  	<img src="{{item.thumbnail}}">
		      <h5>{{item.updatedAt}}</h5>
		      <h3>{{item.title}}</h3>
		  </div>

		  
      </a>
    </div>

  </ion-content>
</ion-view>
