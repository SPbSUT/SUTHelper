<ion-view view-title="News">
  <ion-content>
    <ion-item ng-repeat="item in items | orderBy: 'title'"
              href="#/app/read-article/{{item.objectId}}"
              class="">
      <h2>{{item.title}}</h2>
      <h5>{{item.updatedAt}}</h5>
      <p>{{item.description}}</p>
      <img src="{{item.thumbnail}}">
    </ion-item>



      </ion-list>
  </ion-content>
</ion-view>
