<ion-view view-title="{{article.title}}">

<ion-content>

    <div class="card">

        <div class="item item-avatar">
            <!--<img src="mcfly.jpg">-->
            <h5>{{article.updatedAt}}</h5>
            <h2>{{article.title}}</h2>
        </div>
        <div class="item item-text-wrap">
              <p>{{article.content}}</p>
              <img src="{{article.thumbnail}}">
        </div>

    </div>
</ion-content>
