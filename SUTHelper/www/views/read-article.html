<ion-view view-title="{{article.title}}">

<ion-content>
    <div>
        <ion-list>
            <li class="">
                <p>{{article.title}}</p>
                <p>{{article.content}}</p>
                <p>{{article.updatedAt}}</p>
                <img src="{{article.thumbnail}}">
            </li>
        </ion-list>
    </div>
</ion-content>
